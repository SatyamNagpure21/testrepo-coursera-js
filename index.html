<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Phone & OTP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="openModalBtn" class="main-page-button">Log In / Sign Up</button>

    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" id="closeModalBtn">&times;</button>

            <div class="modal-left">
                <h2>Log in with your phone</h2>
                <p>Enter your phone number and we'll send you an OTP to log in.</p>
                
                <div class="login-form">
                    <div id="phone-input-section">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="Enter your 10-digit number" />
                        <button id="sendOtpBtn" class="form-button">Send OTP</button>
                        <!-- <input type="tel" id="phoneNumber" placeholder="Enter your 10-digit number" /> -->
                        <div id="recaptcha-container"></div> <!-- â† Add here -->
                        <!-- <button id="sendOtpBtn" class="form-button">Send OTP</button> -->

                    </div>

                    <div id="otp-input-section" class="hidden">
                        <label for="otp">One-Time Password (OTP)</label>
                        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" />
                        <button id="verifyOtpBtn" class="form-button">Verify & Login</button>
                    </div>
                </div>
                
                <p id="message" class="message-area"></p>
            </div>

            <div class="modal-right">
                <img src="https://images.pexels.com/photos/3769138/pexels-photo-3769138.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Person designing on a laptop">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
